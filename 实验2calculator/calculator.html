<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output"></div>
            </div>
            <div id="keypad">
                <button class="operator" id="sin">sin</button>
					<button class="operator" id="cos">cos</button>
					<button class="operator" id="sqrt">sqrt</button>
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="asin">asin</button>
                    <button class="operator" id="tan">tan</button>
					<button class="operator" id="1/x">1/x</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="number" id="0">0</button>
                    <button class="number" id="3.1415926">π</button>
					<button class="number" id="2.7182818">E</button>
					<button class="operator" id="=">=</button>
            </div>
            <div id="explian">*先按数字，再按运算符</div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
